<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShine - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #1e1b2e; 
            font-family: 'Inter', sans-serif;
        }
        .bookShine-logo-gradient {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center">
        <div class="w-16 h-16 mx-auto mb-2 rounded-full bookShine-logo-gradient flex items-center justify-center text-white text-2xl relative shadow-lg">
            <i class="fa-solid fa-moon transform -rotate-12"></i>
            <div class="absolute top-0 right-0 w-4 h-4 bg-pink-500 rounded-full border-2 border-[#1e1b2e]"></div>
            <div class="absolute bottom-1 left-1 w-3 h-3 bg-blue-300 rounded-full border-2 border-[#1e1b2e]"></div>
        </div>
        <div class="text-white font-bold text-xl tracking-wide">
            <span class="text-blue-400">BOOK</span><span class="text-purple-400">SHINE</span>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-[650px] p-10">
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to BookShine!</h1>
            <p class="text-gray-500 text-sm">Please sign-in to your account</p>
        </div>

      

        <form method="POST" action="">
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    E-mail <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="E-mail"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all text-sm placeholder-gray-400"
                    required
                >
            </div>

            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Password <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all text-sm placeholder-gray-400"
                    required
                >
            </div>

            <div class="flex items-center mb-6">
                <input 
                    id="remember" 
                    type="checkbox" 
                    class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500 cursor-pointer"
                >
                <label for="remember" class="ml-2 block text-sm text-gray-600 cursor-pointer">
                    Remember me
                </label>
            </div>

            <button 
                type="submit" 
                class="w-full bg-[#7c3aed] hover:bg-[#6d28d9] text-white font-medium py-3 rounded-lg transition-colors shadow-md text-sm"
            >
                Log in
            </button>
        </form>

        <div class="relative flex py-8 items-center">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">or</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <div class="text-center">
            <a href="#" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors">
                <i class="fa-brands fa-github text-xl"></i>
            </a>
        </div>
    </div>

</body>
</html>
